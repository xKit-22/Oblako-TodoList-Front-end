<h3 mat-dialog-title>Новая задача</h3>
<form [formGroup]="form">
  <div mat-dialog-content class="dialog-content">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Название задачи...</mat-label>
        <input matInput formControlName="text">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill"  *ngIf="isNewProject === false">
        <mat-label class="category">Категория</mat-label>
      <mat-select formControlName="project">
        <mat-option *ngFor="let project of projects" [value]= project.id>{{project.title}}</mat-option>
        <mat-option value = '-1'>Новая категория...</mat-option>
      </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" *ngIf="isNewProject === true">
        <mat-label>Введите название категории</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button class="cancelBtn" mat-button (click)="onNoClick()">Отмена</button>
    <button class="okBtn" (click)="createTodo()" [disabled]="!form.valid" mat-button cdkFocusInitial *ngIf="isNewProject === false">Ок</button>
    <button class="okBtn" (click)="createProject()" [disabled]="!form.valid" mat-button cdkFocusInitial *ngIf="isNewProject === true">Ок</button>
  </div>
</form>
